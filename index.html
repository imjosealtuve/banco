<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Plantilla para web</title>
</head>
<body>
    <div id="container">
        <div id="black-part">
            <img src="./img/logo.png" alt="Bancolombia Logo">
            <h1>Hola,<span id="nombre">---</span></h1>
            </div>
            <div id="white-part">
            <h2>Tus cuentas</h2>
            <div id="box">
                <h3>Cuenta</h3>
                <p>Ahorros <span id="ahorros"> ---</span></p>
                <p class="saldo">Saldo disponible</p>
                <p class="saldo">USD</p>
                <p class="saldo">$<span id="usd">---</span></p>
                <p class="saldo">EUR</p>
                <p class="saldo">€<span id="eur">---</span></p>
                <button>Conoce más de tu cuenta</button>
            </div>
            <p>CBU: <span id="cbu">---</span></p>
            <p>Abierta: <span id="abierta">---</span></p>
        </div>

    </div>
    <script src="/main.js"></script>
</body>
</html>
